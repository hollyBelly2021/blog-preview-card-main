<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

@import url('https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap');
      body {
        background-color: hsl(47, 88%, 63%);

        font-family: 'Figtree', sans-serif;
      }

      p{
        margin: 0;
      }

      img{
        width: 40px;
      }

      .main-container{
        height: 90vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        filter:drop-shadow(9px 10px 4px black);

       
      }

      .container {
        border-radius: 10px;
        border: 1px solid black;
        padding: 5px;
        padding-top: 20px;

        width: 350px;
        height: 450px;
        background-color:hsl(0, 0%, 100%);

        display: flex;
        flex-direction: column;
        /* align-items: center; */

        flex-shrink: 1;
      }

      .main-img{
        width: 90%;
        border-radius: 10px;
        position: relative;
        left: 18px
      }

      .info-container{
        padding: 20px;

        display: flex;
        flex-direction: column;
        gap: 10px;

        flex-shrink: 1;
      }

      .learning-text{
        background-color: hsl(47, 88%, 63%) ;
        padding: 8px;
        width: 65px;

        border-radius: 5px;

        font-weight: 600;

       
      }

      .publish-text{
        color: hsl(0, 0%, 50%);
        font-weight: 400
      }

      .HTML-text{
        font-size: 1.5em;
        font-weight: 800;
      }

      .profile-styles{
        margin-left: 20px;
        display: flex;
        gap: 10px
      }

      .profile-styles > p{
        align-self: center;
        font-weight: 600;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }


      @media (max-width: 365px) {
        .container{
          width: 250px;
          height: 350px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img class="main-img"src="assets/images/illustration-article.svg" alt="">
        <div class="info-container">
          <p class="learning-text">Learning</p>
          <p class="publish-text">Published 21 Dec 2023</p>

          <p class="HTML-text">HTML & CSS foundations</p>
          <p class="publish-text"> These languages are
            the backbone of every website, defining structure, content, and
            presentation</p>
            
        </div>
        <div class="profile-styles">
          <img src="assets/images/image-avatar.webp" alt="profile">
          <p>Greg Hooper</p>
        </div>
        

      </div>
    </div>
    
    <!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
